<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.2.0/jasmine.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.2.0/jasmine.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.2.0/jasmine-html.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.2.0/boot.js"></script>
</head>
<body>
  <button type="button" onclick="counter++; countDisplay();">증가</button>
  <span id="counter-display">0</span>
  <script>
    var counter = 0;

    function countDisplay() {
      var el = document.getElementById('counter-display');
      el.innerHTML = counter;
    }
    
  </script>
</body>
</html>
